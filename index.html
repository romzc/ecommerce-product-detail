<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>E-commerce product page</title>
</head>
<body>
  <header class="header-container">
    <div class="header--bar">
      <img class="header--menu" src="./images/icon-menu.svg" alt="menu icon" />
      <h2 class="header--title">sneakers</h2>
    </div>
    <div class="header--icons">
      <img src="./images/icon-cart.svg" alt="cart icon">
      <img src="./images/image-avatar.png" alt="avatar">
    </div>
  </header>
  <main class="main-container">
    <div class="main--product">
      <img src="./images/image-product-1.jpg" alt="product image">
    </div>
    <div class="main--detail">
      <span class="main--company">Sneaker Company</span>
      <h1 class="main--title">Fall Limited Edition Sneakers</h1>
      <p class="main--paragraph">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
      <div class="main--cost">
        <h4>$125.00 <span>50%</span></h4>
        <span> $250.00</span>
      </div>
      <div class="main--number-items">
        <img src="./images/icon-minus.svg" alt="minus icon">
        <span>0</span>
        <img src="./images/icon-plus.svg" alt="plus icon">
      </div>
      <button class="main--button-add">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to cart
      </button>
    </div>
  </main>
  <!--
    Collections
    Men
    Women
    About
    Contact
  -->
  </body>
</html>
